<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1>Giphy Search</h1>
        <form action="#" method="GET" class="col-4 offset-4">
            <fieldset>
                <legend>Find your favorite memes.</legend>
                <div class="mb-3">
                    <label for="memeTextInput" class="form-label">Meme</label>
                    <input type="text" id="memeTextInput" class="form-control" placeholder="Meme input" />
                </div>
                <div class="mb-3">
                    <label for="numOfGifsSelect" class="form-label">Number of gifs</label>
                    <select id="numOfGifsSelect" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </fieldset>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
