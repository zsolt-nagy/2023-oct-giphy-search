<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./giphy.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Giphy Search</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Best memes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form action="#" method="GET" class="js-giphy-form giphy-form">
                <fieldset>
                    <legend class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">Find your favorite memes.</legend>
                    <div class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <label for="memeTextInput" class="form-label">Meme</label>
                        <input
                            type="text"
                            id="memeTextInput"
                            class="form-control"
                            placeholder="Meme input"
                            name="memeTextInput"
                            required
                        />
                    </div>
                    <div class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <label for="numOfGifsSelect" class="form-label">Number of gifs</label>
                        <select id="numOfGifsSelect" class="form-select" name="numOfGifsSelect">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </fieldset>
            </form>

            <section class="js-images d-flex justify-content-evenly flex-wrap"></section>
        </main>

        <footer>
            <a href="https://giphy.com/" target="_blank"
                ><img src="./images/PoweredBy_200px-White_HorizText.png" alt="Powered by Giphy" /></a
            >.
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./giphy.js"></script>
    </body>
</html>
